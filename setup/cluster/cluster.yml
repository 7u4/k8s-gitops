nodes:
  - address: 10.2.0.10
    hostname_override: k8s-master-a
    user: ubuntu
    role: [controlplane,etcd]
  - address: 10.2.0.11
    hostname_override: k8s-master-b
    user: ubuntu
    role: [controlplane,etcd]
  - address: 10.2.0.12
    hostname_override: k8s-master-c
    user: ubuntu
    role: [controlplane,etcd]
  - address: 10.2.0.13
    hostname_override: k8s-1
    user: ubuntu
    role: [worker]
  - address: 10.2.0.14
    hostname_override: k8s-2
    user: ubuntu
    role: [worker]
    labels:
      app: intel-gpu-plugin
  - address: 10.2.0.15
    hostname_override: k8s-3
    user: ubuntu
    role: [worker]
  - address: 10.2.0.16
    hostname_override: k8s-4
    user: ubuntu
    role: [worker]
    labels:
      app: intel-gpu-plugin
      tpu: google-coral
authentication:
    strategy: x509
    sans:
      - "10.0.7.30"
      - "lb-ha"
ssh_key_path: /home/jeff/.ssh/id_k8s_nodes
ssh_agent_auth: true
kubernetes_version: v1.15.2-rancher1-1
# ignore_docker_version: true
services:
  kubelet:
    extra_binds:
    - "/lib/modules:/lib/modules"
    - "/mnt:/mnt:rshared"
    - "/dev/bus:/dev/bus:rshared"
    - "/dev/dri:/dev/dri:rshared"
#    etcd:
#      extra_args:
#        listen-metrics-urls: http://0.0.0.0:2379
cluster_name: k8s
ingress:
    provider: none
