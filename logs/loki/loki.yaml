---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: logs
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    replicas: 3
    config:
      schema_config:
        configs:
          - from: "2020-11-13"
            store: boltdb-shipper
            object_store: aws
            schema: v11
            index:
              prefix: loki_index_
              period: 24h
      storage_config:
        boltdb_shipper:
          active_index_directory: /data/loki/index
          shared_store: s3
          cache_location: /data/loki/boltdb-cache
      compactor:
        working_directory: /data/loki/boltdb-shipper-compactor
        shared_store: aws
      table_manager:
        retention_deletes_enabled: true
        retention_period: 720h
    serviceMonitor:
      enabled: true
    tolerations:
    - key: "arm"
      operator: "Exists"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - loki
          topologyKey: "kubernetes.io/hostname"
  valuesFrom:
  - kind: Secret
    name: "loki-helm-values"
    optional: false
