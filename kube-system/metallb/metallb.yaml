apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: metallb
  helmVersion: v3
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: metallb
    version: 0.12.0
  values:
    configInline:
        peers:
        - peer-address: 10.0.7.1
          peer-asn: 64512
          my-asn: 64512
        address-pools:
        - name: default
          protocol: layer2
          addresses:
          - 10.2.0.100-10.2.0.250
        - name: bgp
          protocol: bgp
          addresses:
          -  10.0.6.0/24
          avoid-buggy-ips: true
    controller:
      image:
        repository: metallb/controller
        tag: v0.9.3
      tolerations:
      - key: "arm"
        operator: "Exists"
    speaker:
      image:
        repository: metallb/controller
        tag: v0.9.3
      tolerations:
      - key: "arm"
        operator: "Exists"
      - key: "armhf"
        operator: "Exists"
