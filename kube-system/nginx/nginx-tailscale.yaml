---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-tailscale
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.0.6
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      replicaCount: 1
      use-forwarded-headers: "true"
      service:
        loadBalancerIP: 10.0.6.151
        externalTrafficPolicy: Local
      ingressClassResource:
        name: nginx-tailscale
        enabled: true
        default: false
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
          namespace: kube-system
        prometheusRule:
          enabled: false
      tolerations:
      - key: "arm"
        operator: "Exists"
      extraArgs:
        default-ssl-certificate: "cert-manager/acme-crt-secret"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - ingress-nginx-tailscale
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - ingress-nginx
              - key: app.kubernetes.io/component
                operator: In
                values:
                - controller
            topologyKey: "kubernetes.io/hostname"
      # extraVolumes:
      #   - name: tailscale-state
      #     persistentVolumeClaim:
      #       claimName: tailscale-nginx-ingress-state
      resources:
        requests:
          memory: 500Mi
          cpu: 25m
        limits:
          memory: 600Mi
      extraContainers:
        - name: tailscaled
          image: billimek/ts:latest
          imagePullPolicy: Always
          # volumeMounts:
          #   - name: tailscale-state
          #     mountPath: /tailscale
          env:
            # Store the state in a k8s secret
          - name: KUBE_SECRET
            value: tailscale
          - name: USERSPACE
            value: "false"
          - name: AUTH_KEY
            valueFrom:
              secretKeyRef:
                name: tailscale-auth
                key: AUTH_KEY
                optional: true
          securityContext:
            capabilities:
              add:
              - NET_ADMIN