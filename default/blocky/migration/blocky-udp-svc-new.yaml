apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: network-services
    metallb.universe.tf/allow-shared-ip: blocky-svc-new
  labels:
    app.kubernetes.io/instance: blocky
    app.kubernetes.io/name: blocky
  name: blocky-udp-new
  namespace: default
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 10.0.6.100
  ports:
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: dns-udp
  selector:
    app.kubernetes.io/instance: blocky
    app.kubernetes.io/name: blocky
  sessionAffinity: None
  type: LoadBalancer
