helmOperator:
  create: false
git:
  url: "git@github.com:billimek/k8s-gitops"
image:
  repository: docker.io/fluxcd/flux
  tag: 1.21.0
registry:
  rps: 50
  burst: 50
memcached:
  tolerations:
  - key: "arm"
    operator: "Exists"
additionalArgs:
- --connect=ws://fluxcloud
prometheus:
  enabled: false
  serviceMonitor:
    create: false
    interval: 30s
    scrapeTimeout: 10s
    namespace: flux
syncGarbageCollection:
  enabled: true
  dry: false
dashboards:
  enabled: true
