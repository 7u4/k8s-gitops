---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: mc
  namespace: default
  annotations:
    # flux.weave.works/automated: "true"
    # flux.weave.works/tag.chart-image: glob:latest
spec:
  releaseName: mc
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: minecraft
    version: 0.3.2
  values:
    image: itzg/minecraft-server
    imageTag: latest
    persistence:
      storageClass: "rbd"
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      type: SPIGOT
      spigotDownloadUrl: https://cdn.getbukkit.org/spigot/spigot-1.13.1.jar
      difficulty: normal
      serviceType: LoadBalancer
      gameMode: creative
      ops: "83d9416e-216e-4ffb-81ae-d2bd455a398a"
      motd: "billimek minecraft server (creative)"
